<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm Sinh Viên Mới</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .form-card { max-width: 480px; border: 1px solid #ddd; border-radius: 8px; padding: 24px; margin-top: 20px; }
    .form-group { margin-bottom: 16px; }
    label { display: block; font-weight: bold; margin-bottom: 4px; color: #555; }
    input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
    .btn { padding: 8px 18px; cursor: pointer; border: none; border-radius: 4px; font-size: 14px; text-decoration: none; }
    .btn-submit { background-color: #4CAF50; color: white; }
    .btn-cancel { background-color: #9E9E9E; color: white; margin-left: 8px; }
  </style>
</head>
<body>
  <h1>Thêm Sinh Viên Mới</h1>

  <div class="form-card">
    <form action="/students" method="POST" th:object="${student}">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id" name="id" th:field="*{id}" placeholder="Nhập ID sinh viên..." required />
      </div>
      <div class="form-group">
        <label for="name">Họ và Tên</label>
        <input type="text" id="name" name="name" th:field="*{name}" placeholder="Nhập họ và tên..." required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}" placeholder="Nhập email..." required />
      </div>
      <div class="form-group">
        <label for="age">Tuổi</label>
        <input type="number" id="age" name="age" th:field="*{age}" placeholder="Nhập tuổi..." min="1" required />
      </div>
      <button type="submit" class="btn btn-submit">Lưu</button>
      <a href="/students" class="btn btn-cancel">Hủy</a>
    </form>
  </div>
</body>
</html>
